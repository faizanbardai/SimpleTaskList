<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Task List</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>

<body>
    <h1>Welcome to your personal Task List!</h1>
    <br>

    <span>You can add any task you like by writing it in the specified field
        and then press "Add new task"</span>
    <br>
    <input type="text" id="newTask">
    <input type="button" value="Add new Task" onclick="addNewTask(newTask.value)">
    <input type="button" value="Remove first item" onclick="removeFirst()">
    <input type="button" value="Remove last item" onclick="removeLast()">

    <ul id="myTaskList"></ul>

    <hr>

    <input type="color" placeholder="Color" id="colorPicker">
    <input type="button" value="Change task background" onclick="changeTaskBackgroundColor()">

    <hr>

    <input type="button" value="Sort" onclick="bubblesort()" />

</body>

</html>
